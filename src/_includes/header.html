<header class="site-header">

  <div class="wrapper">
    <a class="imageLink" href="/">
      {% svg assets/svg/logo-wordmark.svg %}
    </a>

    <nav class="site-nav">
      {% for link in site.data.header %}
        <a class="headerLink headerLink--{{link.icon}}" href="{{link.href}}">
          {% svg assets/svg/{{link.icon}}.svg %}
          <span class="headerLink-text">{{link.name}}</span>
        </a>
      {% endfor %}
    </nav>
  </div>
</header>
