    {% assign include.title = include.caption %}
{% endif %}

<figure>
    {% if include.url %}
    <a class="is-image" href="{{ include.url }}">
    {% endif %}

    <img src="assets/docimg/{{ include.img }}" title="{{ include.title }}">

    {% if include.url %}
    </a>
    {% endif %}

    <figcaption>{{ include.caption }}</figcaption>
</figure>
