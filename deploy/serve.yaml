apiVersion: apps/v1
kind: Deployment
metadata:
  name: tilt-site
spec:
  selector:
    matchLabels:
      app: tilt-site
  template:
    metadata:
      labels:
        app: tilt-site
    spec:
      containers:
      - name: tilt-site
        image: tilt-site
        ports:
        - containerPort: 4000
          name: http
        readinessProbe:
          initialDelaySeconds: 2
          periodSeconds: 5
          timeoutSeconds: 2
          exec:
            command:
              - ./healthcheck.sh
---
apiVersion: v1
kind: Service
metadata:
  name: tilt-site
spec:
  selector:
    app: tilt-site
  ports:
  - port: 4000
    targetPort: 4000
---
